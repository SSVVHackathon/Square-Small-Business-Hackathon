{% extends 'base.html'%}
{% block body %}
{% if user.is_authenticated %}
 <p>You are already logged in <a href="/">Home</a></p>
{% else %}
<form method="post" class="form-group">
    {% csrf_token %}
    {{form}}
    <button type="submit" class="btn btn-success">Login</button>
    <p>Don't have an account? Create one <a href="/signup"></a></p>
</form>
{% endif %}
{% endblock %}
